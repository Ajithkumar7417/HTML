<head>
    <style>
        body{
        background-color:skyblue;
    }
    </style>
</head>
<head>
    <title>Registeration</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFfodRNa5lQIPjyFUoXp8lBSW8cSVua9_ewg&s">
    <body>
        <form action="">
            <center>
        <h2>Student registeration form</h2><hr>
    </center>
        <label for="first name" >first name:</label><br>
        <input type="text" id="first name" name="first name" placeholder="first name"><br><br>
        <label for="middlename" >middlename:</label><br>
        <input type="text" id="middlename" name="middlename" placeholder="middlename"><br><br>
        <label for="last name" >last name:</label> <br>
        <input type="text" id="lastname" name="lastname" placeholder="lastname"><br><br>
        <label for="course">course:</label>
        <select id="course">
            <option value="canva">canva</option>
            <option value="coreldraw">coreldraw</option>
            <option value="graphics">graphics</option>
        </select> <br><br>
        <label for="Gender">Gender:</label><br>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="Gender" value="female">
        <label for="female">female</label>
        <input type="radio" id="others" name="Gender" value="others">
        <label for="others">others</label><br><br>
        <label for="phone">phone:</label><br>
        <input type="tel" id="phone"name="phone" placeholder="+91"><br><br>
        <input type="tel" id="phone"name="phone2" placeholder="phone no"><br><br>
        <label for="address">current address:</label><br>
        <textarea name="address" id="address" rows="10" cols="30" placeholder="Enter the address"></textarea><br><br>
        <label for="email"><b>Email:</b></label><br>
        <input type="email" id="email" name="email" placeholder="Enter Email"><br><br>
        <label for="password"><b>password:</b></label><br>
        <input type="password" id="password" name="password" placeholder="Enter Password" height="" width="430px"><br><br>
        <label for="re-type password"><b>Re-type password:</b></label><br>
        <input type="re-type password" id="re-type password" name="re-type password" placeholder="Re-type password"><br>
        <center>
        <p><input type="button" value="Register"></p>
    </center>
        </form>
    </body>
</head>
